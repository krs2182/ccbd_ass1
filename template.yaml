AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An AWS Serverless Specification template describing your function.
Resources:
  searchphotos:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: search-photos.lambda_handler
      Runtime: python3.7
      CodeUri: ./Lamdbas
      Description: ''
      MemorySize: 128
      Timeout: 3
      Role: 'arn:aws:iam::967317482441:role/service-role/search-photos-role-l79fwk41'
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /search
            Method: GET
        Api2:
          Type: Api
          Properties:
            Path: /search-photos
            Method: ANY



  indexphotos:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: index-photos.lambda_handler
      Runtime: python3.7
      CodeUri: .
      Description: >-
        An Amazon S3 trigger that retrieves metadata for the object that has
        been updated.
      MemorySize: 128
      Timeout: 3
      Role: 'arn:aws:iam::967317482441:role/service-role/ass2'
      Events:
        BucketEvent1:
          Type: S3
          Properties:
            Bucket:
              Ref: Bucket1
            Events:
              - 's3:ObjectCreated:Put'
      Tags:
        'lambda-console:blueprint': s3-get-object-python
  Bucket1:
    Type: 'AWS::S3::Bucket'
